<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML SOC Risk Engine</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="dark-theme">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-end border-secondary" id="sidebar-wrapper">
            <div class="sidebar-heading text-white fw-bold p-3">
                <i class="fas fa-shield-alt me-2 text-danger"></i>SOC Engine
            </div>
            <div class="list-group list-group-flush">
                <a href="/" class="list-group-item list-group-item-action bg-dark text-white border-secondary">
                    <i class="fas fa-tachometer-alt me-2"></i>SOC Overview
                </a>
                <a href="/behavioral" class="list-group-item list-group-item-action bg-dark text-white border-secondary">
                    <i class="fas fa-users me-2"></i>Behavioral Intel
                </a>
                <a href="/geo" class="list-group-item list-group-item-action bg-dark text-white border-secondary">
                    <i class="fas fa-globe me-2"></i>Geo Threat
                </a>
                <a href="/risk" class="list-group-item list-group-item-action bg-dark text-white border-secondary">
                    <i class="fas fa-brain me-2"></i>ML Risk Engine
                </a>
            </div>
            
            <div class="p-3 mt-auto">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="fileUpload" class="form-label text-muted small">Upload Session Logs (CSV)</label>
                    <input class="form-control form-control-sm bg-secondary text-white border-0" type="file" id="fileUpload" name="file">
                    <div class="form-text text-muted small mt-1" style="font-size: 0.75rem;">
                        <i class="fas fa-info-circle me-1"></i>Max 16MB. Ensure CSV has correct columns (src_ip, event_count, session_duration, etc.)
                    </div>
                    <button type="submit" class="btn btn-danger btn-sm w-100 mt-2">Ingest & Analyze</button>
                </form>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary d-md-none me-2" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-text text-white">
                        <i class="fas fa-circle text-success small me-1"></i> System Operational
                    </span>
                </div>
            </nav>

            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle Logic
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('wrapper').classList.toggle('toggled');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        });

        // Close sidebar when clicking overlay
        const overlay = document.getElementById('sidebarOverlay');
        if(overlay) {
            overlay.addEventListener('click', function() {
                document.getElementById('wrapper').classList.remove('toggled');
                overlay.classList.remove('active');
            });
        }
    </script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
